<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Banking App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/images/bank.jpg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
        background: rgba(51, 51, 51, 0.7); /* Semi-transparent dark gray */
        color: #fff;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column; /* Stack child elements vertically */
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px; /* Add some bottom margin for spacing */
            align-self: flex-start; /* Align to the start (top) of the container */
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .register-text {
            margin-right: 10px;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }

        .nav-item {
            margin-left: auto;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #eb5656;
        }

    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">BankingApp</h1>
            <h1>Welcome to Our Banking App</h1>
            <ul class="nav-list">
                <p class="register-text">Are you a new user? Kindly register</p>
                <li class="nav-item">
                    <button id="loginButton3" onclick="showRegistrationForm()">Register</button>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container">
    <section class="jumbotron">
        <p>Manage your accounts and transactions with ease.</p>
        <button id="loginButton">Log In as Customer</button>
        <button id="loginButton1">Log In as Admin</button>
    </section>
</main>
<!-- Registration form overlay -->
<div class="overlay" id="registrationOverlay">
    <div class="registration-form">
        <h2>User Registration</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="govtId">Government ID:</label>
        <input type="text" id="govtId" name="govtId" required>

        <!-- Add more fields as needed -->

        <button onclick="hideRegistrationForm()">Close</button>
        <button onclick="redirect('/register')">Submit</button>
    </div>
</div>

<script src="/script.js"></script>
<script>
    function showRegistrationForm() {
        document.getElementById('registrationOverlay').style.display = 'flex';
    }

    function hideRegistrationForm() {
        document.getElementById('registrationOverlay').style.display = 'none';
    }
     function redirect(url) {
        window.location.href = url;
    }
</script>
</body>
</html>
